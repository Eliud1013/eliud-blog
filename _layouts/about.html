<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      #terminal {
        z-index: 0;
        background-color: rgb(6, 6, 6);
        padding: 20px;
        border-radius: 5px;
        color: #ff0000; /* Red font like a bash terminal */
        font-family: monospace;
        font-size: 18px;
        overflow: auto; /* Enable scrolling if content overflows */
        position: relative; /* Position for cursor */
      }
      #prompt {
        color: #ff00ff; /* Purple for the prompt */
      }
      #command {
        color: #ffff00; /* Yellow for 'ccat -c' */
      }
      #file {
        color: #ff0000; /* Red for './message.cpt' */
      }
      #text {
        color: #c00000; /* Red for the message */
        white-space: pre-wrap;
        display: none; /* Hide text initially */
      }
      #passwordPrompt {
        color: #ffd900; /* Yellow for the password prompt */
      }
      #password {
        color: #f32d2d; /* Green for the password asterisks */
        display: inline;
      }
      #downloadButton {
        display: none; /* Hidden initially */
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #c40000; /* Green button */
        color: #000000; /* Black text */
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        text-decoration: none;
        text-align: center;
      }
      #downloadButton:hover {
        background-color: #940000df; /* Darker green on hover */
      }
    </style>
  </head>
  <body>
    <div id="terminal">
      <span id="prompt">elixir1013@webserver01# </span>
      <span id="command"></span>
      <span id="file"></span>
      <br />
      <span id="passwordPrompt"></span>
      <span id="password"></span>
      <br />
      <span id="text"></span>
      <a
        id="downloadButton"
        href="path_to_your_cv.pdf"
        download="Eliud_Gaxiola_CV.pdf"
        >Download CV</a
      >
    </div>
  </body>
  <script src="/assets/js/dist/terminal.js"></script>
</html>
